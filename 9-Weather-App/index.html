<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="script.js" defer></script>
    <title>HTML CSS & JavaScript | Weather App</title>
</head>
<body>
<div class="wrapper">
<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
<section class="input-part">
    <p class="info-text">Please entre a valid city name</p>
    <input type="text" placeholder="Enter city name" spellcheck="false" required>
    <div class="separator"></div>
    <button>Get Device location</button>
</section>
<section class="weather-part">
<img src="assets/icons/clear.svg" alt="Weather Icon">
    <div class="temp">
        <span class="numb">13</span>
        <span class="deg">°</span>C
    </div>
    <div class="weather">Broken Clouds</div>
    <div class="location">
        <i class="bx bx-map"></i>
        <span>Sale,Morocco</span>
    </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">17</span>
                        <span class="deg">°</span>
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>80%</span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
</section>
</div>
</body>
</html>
