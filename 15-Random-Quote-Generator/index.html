<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quote Generator</title>
    <script src="script.js" defer></script>
</head>
<body>
<header class="navBar">
<div class="logo">Daley Quotes</div>
    <div class="theme">
        <i class="fa-solid fa-sun active"></i>
        <i class="fa-solid fa-moon"></i>
    </div>
</header>
<div class="wrapper">
    <header>Quote of the Day</header>
    <div class="content">
     <div class="quote-area">
        <i class="fas fa-quote-left"></i>
         <p class="quote">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>
        <i class="fas fa-quote-right"></i>
     </div>
        <div class="author">__Author Name</div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>
</div>
</body>
</html>
