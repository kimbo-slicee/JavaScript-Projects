<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <!-- Start Box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">
                Select which you want to be?
            </div>
            <div class="options">
                <button class="playerX">Player(X)</button>
                <button class="playerO">Player(O)</button>
            </div>
        </div>
    </div>
    <!-- Play board section-->
    <div class="play-board">
        <div class="details">
                <div class="players">
                <span class="Xturn ">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box-1">1</span>
                <span class="box-2">2</span>
                <span class="box-3">3</span>
            </section>
            <section>
                <span class="box-4">4</span>
                <span class="box-5">5</span>
                <span class="box-6">6</span>
            </section>
            <section>
                <span class="box-7">7</span>
                <span class="box-8">8</span>
                <span class="box-9">9</span>
            </section>
        </div>
    </div>
</body>
</html>
