<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive NFT Slider</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="symbols-wrapper">
    <span class="material-symbols-outlined left">arrow_back_ios</span>
    <span class="material-symbols-outlined right">arrow_forward_ios</span>
    </div>
    <div class="cards-wrapper">
        <div class="slider-track"></div>
    </div>
    <div class="notes-wrapper">
    <span class="note active"></span>
    <span class="note"></span>
    <span class="note"></span>
    </div>
</div>
</body>
</html>
