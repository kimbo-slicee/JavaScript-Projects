<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <script src="script.js" defer></script>
    <title>QR Code Scanner & Reader</title>

<body>
<div class="wrapper">
  <form>
      <img src="assets/images/QR_code.svg">
      <div class="content">
          <i class="fas fa-cloud-upload"></i>
          <p>Upload QR Code to Scan</p>
      </div>
  </form>
    <div class="details">
        <textarea disabled>this is a simple QR code readre App Made with Html and Css and Js</textarea>
        <div class="buttons">
            <button class="close">Close</button>
            <button class="copy">Copy text</button>
        </div>
    </div>
</div>
