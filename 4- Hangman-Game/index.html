<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build A Hangman Game</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="javaScript/words.js"></script>
    <script src="javaScript/script.js" defer></script>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="assets/images/lost.gif" alt="lost image">
            <h4>Game Over</h4>
            <p>The Correct Word was:<b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="assets/images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
<!--                <li class="letter guessed"></li>-->
            </ul>
            <h4 class="hint-text"><b></b></h4>
            <h4 class="guesses-text">Incorrect Guesses: <b>0/6</b></h4>
            <div class="keyboard-container">
            <div class="keyboard"></div>
            </div>
        </div>
    </div>
</body>
</html>
